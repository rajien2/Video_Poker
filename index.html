<html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="site.css">
</head>

<body>

<h2 id='handResult'></h2>

	<div class='container'>
		<div class="row">
			<div class="col-md-6">
				<strong>Account Balance:</strong> <span id='balance'>0</span>
			</div>
			<div class="col-md-6">
				<strong>Balance:</strong> <input type="number" id='bet' />
			</div>
		</div>

		<div class="row">
			<div class="col-md-6 col-md-offset-3 text-center">

				<a id="saveCard0" href="#"><img id="card0" src="img/back.png" alt="" class="card"></a>
				<a id="saveCard1" href=" # "><img id="card1" src="img/back.png " alt=" " class="card "></a>
				<a id="saveCard2" href="#"><img id="card2" src="img/back.png" alt="" class="card"></a>
				<a id="saveCard3" href=" # "><img id="card3" src="img/back.png " alt=" " class="card "></a>
				<a id="saveCard4" href="#"><img id="card4" src="img/back.png" alt="" class="card"></a>
				<br><button id='deal' class='btn btn-success'>Deal</button>
				<br><button id='replay' class='btn btn-success hidden'>Replay</button>
			</div>
		</div>

	</div>
	<div class="container">

		<div class="row">
			<h2>PayOut Table</h2>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>What you Need</th>
						<th>Your Bet</th>
						<th>PayOut</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Royal Flush</td>
						<td>1</td>
						<td>800</td>
					</tr>
					<tr>
						<td>Straight Flush</td>
						<td>1</td>
						<td>50</td>
					</tr>
					<tr>
						<td>4 of a Kind</td>
						<td>1</td>
						<td>40</td>
					</tr>
					<tr>
						<td>4 of a Kind</td>
						<td>1</td>
						<td>40</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>



	<script src='pokerHand.js'></script>
	<script src='account.js'></script>
	<script src="app.js"></script>
</body>

</html>
